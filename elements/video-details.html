<!--
Represents the currently playing media details.  Displays `title`, `studio` and
`description`.

Example:
    <cast-manager app-id="4F8B3483"
                  local-media="{{localMedia}}">
      ...
      <video-details class="video-width"
              local-media="[[localMedia]]"></video-details>
    </cast-manager>

### Styling

The following custom properties are available for styling directly:

Custom property | Description | Default
----------------|-------------|----------
`--video-details-text-color` | textcolor | `#FFFFFF`
`--paper-font-base` | font | `roboto`

-->
<dom-module id="video-details">
  <style>
    :host {
      width: 100%;
      display: block;
      position: relative;
      color: var(--video-details-text-color, #FFFFFF);
      @apply(--paper-font-base);
    }

    p {
      margin: 10px 20px;
      @apply(--font-base-100);
    }

    #title {
      @apply(--font-base-400-large);
      margin-right: 20px;
    }

    #sub_title {
      @apply(--font-base-100-large);
    }
  </style>
  <template>
    <p>
      <span id="title">[[ localMedia.title ]]</span>
      <span id="sub_title">[[ localMedia.studio ]]</span>
    </p>
    <p id="description"></p>
  </template>
  <script>
    Polymer({
      is: 'video-details',
      properties: {
        /**
         * Locally playing media
         */
        localMedia: {
          type: Object,
          observer: '_localMediaObserver'
        }
      },
      _localMediaObserver: function (newVal, oldVal) {
        //Using inner html since filling the text in the template doesn't html decode entities.
        this.$.description.innerHTML = this.localMedia.description;
      }
    });
  </script>
</dom-module>
