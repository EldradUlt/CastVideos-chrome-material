<!--
Represents each element in the video carousel.  Rendered from media.title, media.studio and
media.thumbnail
-->
<polymer-element name="video-carousel-element">
  <template>
    <style>
      :host {
        height: 220px;
        max-height:220px;
        width: 220px;
        overflow:visible;;
        position: relative;
        background-color: #ffffff;
        font-family: 'Roboto', sans-serif;
        padding:2px 2px 2px 2px;
        color:#000000;
        cursor: pointer;
      }

      #thumbnail {
        width:220px;
        height:124px;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: 50% 50%;
      }

      p {
        margin-left:10px;
        margin-top:10px;
        margin-bottom:10px;
      }

      .studio {
        font-weight:100;
        font-size:1em;
      }

      .title {
        font-weight:400;
        font-size:1.2em;
      }


      .hidden {
        display:none;
      }
    </style>
      <div id="thumbnail"></div>
      <p class="title">{{ media.title }}</p>
      <p class="studio">{{ media.studio }}</p>
  </template>
  <script>
    Polymer("video-carousel-element", {
      publish: {
        media: null,
        mediaStatus: null
      },
      observe: {
        'media.thumbnailImageUrl': 'thumbnailUpdater'
      },
      ready: function() {
        if (this.media === null){
          this.style.visibility = 'hidden';
        }
      },
      thumbnailUpdater: function(oldVal, newVal) {
        this.$.thumbnail.style.backgroundImage = "url('" + newVal + "')";
      }
    });
  </script>
</polymer-element>
