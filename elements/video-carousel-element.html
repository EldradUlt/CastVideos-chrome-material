<link rel="import" href="../bower_components/polymer/polymer.html">
<link href='http://fonts.googleapis.com/css?family=Roboto:700,400,100' rel='stylesheet'
      type='text/css'>

<polymer-element name="video-carousel-element">
  <template>
    <style>
      :host {
        height: 220px;
        width: 220px;
        position: relative;
        background-color: #ffffff;
        font-family: 'Roboto', sans-serif;
        padding:2px 2px 2px 2px;
        color:#000000;
        cursor: pointer;
      }

      #thumbnail {
        width:220px;
        height:124px;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: 50% 50%;
      }

      p {
        margin-left:10px;
        margin-top:10px;
        margin-bottom:10px;
      }

      .creator {
        font-weight:100;
        font-size:1em;
      }

      .title {
        font-weight:400;
        font-size:1.2em;
      }

    </style>
      <div id="thumbnail"></div>
      <p class="title">{{ media.title }}</p>
      <p class="creator">{{ media.creator }}</p>


  </template>
  <script>
    Polymer("video-carousel-element", {
      publish: {
        media: null
      },
      observe: {
        'media.thumbnailImageUrl': 'thumbnailUpdater'
      },
      thumbnailUpdater: function(oldVal, newVal) {
        this.$.thumbnail.style.backgroundImage = "url('" + newVal + "')";
      }
    });
  </script>
</polymer-element>
