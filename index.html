<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="js/mediastatus.js"></script>

  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="elements/chromecast-video.html">

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" media="(min-width: 1824px)" href="css/mw-1824-styles.css">
  <link rel="stylesheet" media="(min-width: 1224px)" href="css/mw-1224-styles.css">
  <script>
    var mediaStatus =
        new
            cast.MediaStatus({
          title: 'Big Buck Bunny',
          url:'http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4',
          thumbnailImageUrl:
              "http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/BigBuckBunny.jpg"
        });
    window.addEventListener('polymer-ready', function() {
      var videoPlayer = document.querySelector('chromecast-video');
      videoPlayer.mediaStatus = mediaStatus;
    });
  </script>
</head>
<body>
<core-header-panel mode="waterfall-tall">
  <div class="core-header">
    <div class="logo-bar">
      <img src="images/logo.png">
    </div>
    <chromecast-video appId="4F8B3483" class="video-player shadow"></chromecast-video>
  </div>
  <div class="content" fit>body content goes here</div>
</core-header-panel>
</body>
</html>
